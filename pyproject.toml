[project]
name = "argo"
version = "0.1.0"
description = "Argo â€” The Argonauts SOC Platform (Orpheus CTI Agent)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "typer>=0.12.5",
  "rich",
  "pydantic>=2",
  "psycopg[binary]",
  "faiss-cpu",
  "pymupdf",
  "python-dotenv",
  "rank-bm25",
  "openai>=1.40.0",
  "tqdm",
  "tenacity",
  "langgraph>=0.2.21",        # NEW
  "langchain-core>=0.2.39",   # lightweight core runtime LangGraph expects
  "structlog>=24.1.0",        # structured logging for audit trails
  "PyYAML>=6.0",              # YAML policy configuration
  "watchdog>=3.0.0",          # File system monitoring for watch folder
]

[project.optional-dependencies]
ocr = ["pytesseract", "Pillow"]
dev = ["ruff", "pytest", "mypy"]
local_embeddings = ["sentence-transformers", "torch"]

[project.scripts]
argo = "argo.cli.main:app"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["argo"]  # install the argo package (with subpackages)

[tool.ruff]
line-length = 100

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
warn_unused_ignores = true
