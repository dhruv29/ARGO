readme = "README.md"
requires-python = ">=3.11"
dependencies = [
"typer[all]",
"rich",
"pydantic>=2",
"psycopg[binary]",
"faiss-cpu",
"pymupdf",
"python-dotenv",
"rank-bm25",
"openai>=1.40.0",
"tqdm",
